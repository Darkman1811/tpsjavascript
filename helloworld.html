<html>
<head>
  <script type="text/javascript">
 
       function al(){ alert("hello ") }
       function cf(){ document.write(confirm("confim box "))}
       function prt(){ document.write(prompt("prompt box "))}
       

  </script>
</head>
<body >
<form>
	<input type="button" onclick="al()" value="alert" > <br>
	<input type="button" onclick="cf()" value="confirm" > <br>
	<input type="button" onclick="prt()" value="prompt" > <br>
</form>
</body>
</html>
